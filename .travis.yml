language: python
matrix:
  include:
    - os: linux
      dist: xenial   # required for Python >= 3.7
      python: 3.7
    - os: osx
      osx_image: xcode11
      python: 3.7
#    - os: windows   # python not yet supported :(
addons:
  apt:
    pacakges:
      - libusb
before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update        ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install libusb; fi
install:
  - pip3 install numpy
  - pip3 install -r requirements.txt
  - python3 setup.py build_ext --inplace
script:
  - python3 -m unittest
